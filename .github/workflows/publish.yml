name: Publish Extension

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Extract version from tag
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Compile TypeScript
        run: yarn compile

      - name: Run tests
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          xvfb-run -a yarn test
        env:
          CI: true

      - name: Package extension
        run: vsce package --no-dependencies

      - name: Generate changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "## Changes" >> $GITHUB_ENV
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Publish to VSCode Marketplace
        run: vsce publish --no-dependencies
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.NEW_VERSION }}"
          name: "VSCode MCP ACS Screenshot v${{ env.NEW_VERSION }}"
          body: |
            ## VSCode MCP ACS Screenshot Extension v${{ env.NEW_VERSION }}

            ${{ env.CHANGELOG }}

            ## Installation

            Install from the [VSCode Marketplace](https://marketplace.visualstudio.com/items?itemName=digital-defiance.vscode-mcp-screenshot) or run:

            ```
            code --install-extension digital-defiance.vscode-mcp-screenshot
            ```
          files: |
            *.vsix
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
