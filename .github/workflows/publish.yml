name: Publish Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: "Dry run (don't publish)"
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Install VSCE
        run: npm install -g @vscode/vsce

      - name: Bump version
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Compile TypeScript
        run: npm run compile

      - name: Run tests
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          xvfb-run -a npm test
        env:
          CI: true

      - name: Package extension
        run: vsce package --no-dependencies

      - name: Generate changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "## Changes" >> $GITHUB_ENV
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Commit version changes
        run: |
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }}"

      - name: Create tag
        run: |
          git tag -a "v${{ env.NEW_VERSION }}" -m "Release v${{ env.NEW_VERSION }}"

      - name: Push changes
        run: |
          git push origin main
          git push origin "v${{ env.NEW_VERSION }}"

      - name: Publish to VSCode Marketplace
        if: github.event.inputs.dry_run != 'true'
        run: vsce publish --no-dependencies
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.NEW_VERSION }}"
          name: "VSCode MCP Screenshot v${{ env.NEW_VERSION }}"
          body: |
            ## VSCode MCP Screenshot Extension v${{ env.NEW_VERSION }}

            ${{ env.CHANGELOG }}

            ## Installation

            Install from the [VSCode Marketplace](https://marketplace.visualstudio.com/items?itemName=digital-defiance.vscode-mcp-screenshot) or run:

            ```
            code --install-extension digital-defiance.vscode-mcp-screenshot
            ```
          files: |
            *.vsix
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}